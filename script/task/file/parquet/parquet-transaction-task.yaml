name: "parquet_transaction_file"
steps:
  - name: "transactions"
    type: "parquet"
    options:
      path: "/opt/app/data-caterer/sample/parquet/transaction-gen"
    count:
      total: 50
      perColumn:
        columnNames:
          - "account_id"
        generator:
          type: "random"
          options:
            maxValue: 10
            minValue: 1
    schema:
      fields:
        - name: "account_id"
          type: "string"
          generator:
            type: "random"
        - name: "year"
          type: "int"
          generator:
            type: "random"
            options:
              minValue: 2021
              maxValue: 2022
        - name: "amount"
          type: "double"
          generator:
            type: "random"
            options:
              minValue: 10.0
              maxValue: 100.0
        - name: "txn_date"
          type: "date"
          generator:
            type: "random"
            options:
              minValue: "2021-01-01"
              maxValue: "2021-12-31"
