name: "cassandra_accounts"
steps:
  - name: "accounts"
    type: "cassandra"
    count:
      total: 50
    options:
      keyspace: "account"
      table: "accounts"
    schema:
      fields:
        - name: "account_id"
          type: "string"
          generator:
            type: "regex"
            options:
              regex: "ACC1[0-9]{5,10}"
        - name: "amount"
          type: "double"
          generator:
            type: "random"
            options:
              minValue: 10.0
              maxValue: 100.0
        - name: "name"
          type: "string"
          generator:
            type: "random"
            options:
              expression: "#{Name.name}"
        - name: "created_by"
          type: "string"
          generator:
            type: "random"
            options:
              expression: "#{Name.username}"
        - name: "status"
          type: "string"
          generator:
            type: "oneOf"
            options:
              oneOf:
                - "open"
                - "closed"
        - name: "open_time"
          type: "timestamp"
          generator:
            type: "random"
