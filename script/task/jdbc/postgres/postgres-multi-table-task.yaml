name: "postgres_balance_and_transaction"
steps:
  - name: "balances"
    type: "postgres"
    count:
      total: 50
    options:
      dbtable: "account.balances"
    schema:
      fields:
        - name: "account_number"
          type: "string"
          generator:
            type: "regex"
            options:
              regex: "ACC1[0-9]{5,10}"
              unique: true
        - name: "account_status"
          type: "string"
          generator:
            type: "oneOf"
            options:
              oneOf:
                - "open"
                - "closed"
        - name: "open_date"
          type: "date"
          generator:
            type: "random"
        - name: "created_by"
          type: "string"
          generator:
            type: "random"
        - name: "customer_id_int"
          type: "int"
          generator:
            type: "random"
            options:
              unique: true
  - name: "transactions"
    type: "postgres"
    count:
      perColumn:
        columnNames:
          - "account_number"
        count: 5
    options:
      dbtable: "account.transactions"
    schema:
      fields:
        - name: "account_number"
          type: "string"
          generator:
            type: "random"
            unique: true
        - name: "amount"
          type: "double"
          generator:
            type: "random"