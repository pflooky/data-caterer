  solace:
    image: "solace/solace-pubsub-standard:10.4"
    volumes:
      - "${HOME}/data/solace:/var/lib/solace"
    shm_size: "1g"
    ulimits:
      core: -1
      nofile:
        soft: 2448
        hard: 6592
    deploy:
      restart_policy:
        condition: "on-failure"
        max_attempts: 1
    ports:
      - "8080:8080"
      - "55554:55555"
    environment:
      - "username_admin_globalaccesslevel=admin"
      - "username_admin_password=admin"
      - "system_scaling_maxconnectioncount=100"

