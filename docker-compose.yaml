version: '3.5'
services:
  postgres:
    image: "postgres:14.5"
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      PGDATA: "/data/postgres"
    volumes:
      - "/data/docker/postgres:/data/postgres"
    ports:
      - "5432:5432"

