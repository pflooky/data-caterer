version: '3.5'
services:
  postgres:
    image: "postgres:14.5"
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      PGDATA: "/data/postgres"
    volumes:
      - "${HOME}/data/postgres:/data/postgres"
      - "./app/src/test/resources/sample/sql/postgres/customer.sql:/docker-entrypoint-initdb.d/customer.sql"
    ports:
      - "5432:5432"

