name: "json_account_kafka"
steps:
  - name: "kafka_account"
    type: "json"
    count:
      total: 50
    options:
      topic: "account-topic"
    schema:
      fields:
        - name: "key"
          type: "string"
          generator:
            type: "sql"
            options:
              sql: "content.account_id"
        - name: "value"
          type: "string"
          generator:
            type: "sql"
            options:
              sql: "to_json(content)"
        - name: "headers"
          type: "array"
          schema:
            fields:
              - name: "key"
                type: "string"
                generator:
                  type: "sql"
                  options:
                    sql: "'account-id'"
              - name: "value"
                type: "binary"
                generator:
                  type: "sql"
                  options:
                    sql: "to_binary(content.account_id, 'utf-8')"
#          generator:
#            type: "sql"
#            options:
#              sql: "array(, concat('updated=', content.details.updated_by.time))"
#        - name: "partition"
#          type: "int"
#          generator:
#            type: "sql"
#            options:
#              sql: "content.year"
        - name: "content"
          type: "string"
          schema:
            fields:
              - name: "account_id"
                type: "string"
                generator:
                  type: "random"
              - name: "year"
                type: "int"
                generator:
                  type: "random"
                  options:
                    minValue: 2021
                    maxValue: 2022
              - name: "amount"
                type: "double"
                generator:
                  type: "random"
                  options:
                    minValue: 10.0
                    maxValue: 100.0
              - name: "details"
                schema:
                  fields:
                    - name: "name"
                      type: "string"
                      generator:
                        type: "random"
                    - name: "txn_date"
                      type: "date"
                      generator:
                        type: "random"
                        options:
                          minValue: "2021-01-01"
                          maxValue: "2021-12-31"
                    - name: "updated_by"
                      schema:
                        fields:
                          - name: "user"
                            type: "string"
                            generator:
                              type: "random"
                          - name: "time"
                            type: "timestamp"
                            generator:
                              type: "random"
              - name: "transactions"
                type: "array"
                schema:
                  fields:
                    - name: "txn_date"
                      type: "date"
                      generator:
                        type: "random"
                    - name: "amount"
                      type: "double"
                      generator:
                        type: "random"