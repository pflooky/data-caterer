name: "json_account_file"
steps:
  - name: "account"
    type: "json"
    count:
      total: 1000
    options:
      path: "src/test/resources/sample/data/generated/json/account-gen"
    schema:
      fields:
        - name: "account_id"
          type: "string"
          generator:
            type: "random"
        - name: "year"
          type: "int"
          generator:
            type: "random"
            options:
              minValue: 2021
              maxValue: 2022
        - name: "is_early_customer"
          type: "boolean"
          generator:
            type: "sql"
            options:
              sql: "CASE WHEN year == 2021 THEN true ELSE false END"
        - name: "amount"
          type: "double"
          generator:
            type: "random"
            options:
              minValue: 10.0
              maxValue: 100.0
        - name: "is_large_amount"
          type: "boolean"
          generator:
            type: "sql"
            options:
              sql: >-
                CASE WHEN amount > 50 THEN
                  true
                ELSE
                  false
                END
        - name: "updated_time"
          type: "string"
          generator:
            type: "sql"
            options:
              sql: "details.updated_by.time"
        - name: "first_txn_date"
          type: "date"
          generator:
            type: "sql"
            options:
              sql: "element_at(sort_array(transactions.txn_date), 1)"
        - name: "details"
          schema:
            fields:
              - name: "name"
                type: "string"
                generator:
                  type: "random"
              - name: "txn_date"
                type: "date"
                generator:
                  type: "random"
                  options:
                    minValue: "2021-01-01"
                    maxValue: "2021-12-31"
              - name: "updated_by"
                schema:
                  fields:
                    - name: "user"
                      type: "string"
                      generator:
                        type: "random"
                    - name: "time"
                      type: "timestamp"
                      generator:
                        type: "random"
        - name: "transactions"
          type: "array"
          schema:
            fields:
              - name: "txn_date"
                type: "date"
                generator:
                  type: "random"
              - name: "amount"
                type: "double"
                generator:
                  type: "random"
              - name: "tags"
                type: "array<string>"
                generator:
                  type: "random"